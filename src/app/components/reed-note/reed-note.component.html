<section>
    <div class="m-2">
        <div class="row">
            <div class="col-sm-12 text-end">
                <span>
                    <button (click)="editNote()" type="button" class="btn btn-warning">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Editar Nota
                    </button>
                </span>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container-fluid m-3">
        <div class="text-center">
            <h2 class="blueText">{{ note.title }}</h2>
            <hr>
        </div>
    </div>
</section>

<section>
    <div class="container-fluid m-3">
        <div class="row">
            <div class="col-sm-12 text-end">
                <p class="pe-3">{{ note.date | date }}</p>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container-fluid m-3">
        <div class="row">
            <div class="col-sm-12">
                <p class="pe-3">{{ note.body }}</p>
            </div>
        </div>
    </div>
</section>
